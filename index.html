<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyTierList</title>
</head>
<body style="min-height: calc(100vh + 1px); width: 100%;">
    <!-- Top Banner -->
    <div class="header-logo" style="background-image:url('./pictures/mytierlistname.png');"></div>

    <!-- Search Bar -->
    <div class="search-container">
        <input class="search-bar" onkeyup="searchTable()" placeholder="  Search">
    </div>

    <!-- Add Entry -->
    <div class="add-entry-container">
        <button id="add-entry-button" type="button"> Add Entry</button>
    </div>


    <!-- Enter details of Entry Popup-->
    <div class="add-entry-details-container">
        <div class="add-entry-details-content">
            <h2>Title</h2>
            <input id="entry-title" type="text" placeholder="Title" autocomplete="off">
            <h2>Rating</h2>
            <input id="entry-rating" type="number" min="0" max="10" placeholder="Rating" autocomplete="off">
            <button id="cancel-entry-button" type="button">Cancel</button>
            <button id="confirm-entry-button" type="button">Confirm</button>
        </div>
    </div>


    <!-- Main Table -->
    <div class="table-container">
        <table class="table" id="main-table">
            <!-- Headings -->
            <tr>
                <th width="6%">#</th>
                <th width="12%">Date</th>
                <th>Title</th>
                <th width="6%">Rating</th>
            </tr>


            <!-- Entries/Data -->
            
        </table>
    </div>
                
    <script src="script.js"></script>
</body>
</html>
